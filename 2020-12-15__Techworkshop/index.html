# Advantages of gRPC

- Native splitting of data processing and data delivery
  - Client / Server architecture
  - Requests and Services
- Native support of every commonly used programming language (Go, Rust, C++, C, Python)
- Standardized interfaces enable cross communication (Go > Python, Python > Rust)
- Streaming and block processing support
  - Server Streaming
  - Client Streaming
  - Bidirectional Streaming
- Encrypted communication
