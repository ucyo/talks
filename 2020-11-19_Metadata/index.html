# NetCDF Catalogue Features

- Search for variables
  - based on `short_name`, `long_name` or `standard_name`
  - based on variable name in model or Climate and Forecast (CF) conventions
- Filter
  - closest data point to a given `lat x lon` position
  - within a certain area given by two `lat x lon` positions
  - before a certain timestamp (incl./excl.)
  - after a certain timestamp (incl./excl.)
  - between two timestamps (incl./excl.)
  - used model (`EMAC`, `ICON`, ...)
  - used model settings (`R2B5`, `T42xxx`)

---

# NetCDF Catalogue
  
  - No third party library for indexing was used
  - Introduced the library at the EMAC meetings
  - Never established itself and no real usage numbers
  - Difficulties:
    - Mapping of CF conventions to actual variables
    - Parsing of the data
    - Building a common structure for indexing i.e. searching
  - Leassons learned:
    - Promote tool using every opportunity
  - Codebase is archived @ <br> https://git.scc.kit.edu/ku8837/metamongo/
